name: Index gh-pages reports

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # Daily at 03:00 UTC

jobs:
  index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Regenerate index
        run: |
          set -euo pipefail

          # Find reports
          reports=$(ls run.*.html 2>/dev/null || true)

          if [ -z "$reports" ]; then
            echo "No reports found, nothing to do."
            exit 0
          fi

          # Sort reports by filename (newest first)
          sorted_reports=$(echo "$reports" | sort -r)

          # Cross-platform date parsing function
          # Timestamp format: YYYYMMDDHHMMSS
          parse_date() {
            if date -d "19700101" >/dev/null 2>&1; then
              date -d "${1:0:8} ${1:8:2}:${1:10:2}:${1:12:2}" +"%Y-%m-%d %H:%M:%S"
            else
              date -j -f "%Y%m%d%H%M%S" "$1" "+%Y-%m-%d %H:%M:%S"
            fi
          }

          # filename is run.<timestamp>.<hash>.html; extract timestamp and hash and format them
          format_filename() {
            local filename
            local base
            local raw_ts
            filename="$1"
            base="${filename%.html}"
            raw_ts="${base#run.}"
            raw_ts="${raw_ts%%.*}"
            local hash="${base#run.$raw_ts.}"
            # raw_ts format: YYYYMMDDHHMMSS
            local timestamp
            timestamp="$(parse_date "$raw_ts")"
            echo "${timestamp} (${hash})"
          }

          # Regenerate index.md
          echo "Generating index.md"
          {
            echo "---"
            echo "---"
            echo "# Summary Reports"
            for f in $sorted_reports; do
              echo "- [$(format_filename "$f")](${f})"
            done
          } > index.md

      - name: Push index.md to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true
          enable_jekyll: true

name: "Run performance tests on Nomad cluster"

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  run-scenarios:
    name: Run ${{ matrix.job-name }}
    runs-on: [self-hosted, wind-tunnel]
    strategy:
      fail-fast: false
      matrix:
        include:
          - job-name: app_install_minimal
            scenario-name: app_install
    steps:
      - uses: actions/checkout@v4

      - name: Bundle scenario
        run: |
          nix bundle --option sandbox false .#packages.x86_64-linux.${{ matrix.scenario-name }}
          cp ./${{ matrix.scenario-name }}-arx ./${{ matrix.scenario-name }}

      - name: Upload bundle as artifact
        id: upload-bundle
        uses: actions/upload-artifact@v4
        with:
          path: ./${{ matrix.scenario-name }}
          name: ${{ matrix.scenario-name }}
          if-no-files-found: error

      - name: Run Nomad Job
        env:
          NIXPKGS_ALLOW_UNFREE: 1
          NOMAD_CACERT: "${{ github.workspace }}/nomad/server-ca-cert.pem"
          NOMAD_TOKEN: ${{ secrets.NOMAD_ACCESS_TOKEN }}
        run: nix run --impure --inputs-from . nixpkgs#nomad -- job run -var-file="nomad/var_files/${{ matrix.job-name }}.vars" -address https://nomad-server-01.holochain.org:4646 -var scenario-download-url="${{ steps.upload-bundle.outputs.artifact-url }}" -var run-id="${{ github.run_id }}" nomad/run_scenario_local.nomad.hcl

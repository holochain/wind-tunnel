[workspace]
resolver = "2"
members = [
    "framework/runner",
    "framework/instruments",
    "framework/instruments_derive",

    "bindings/runner",
    "bindings/client",
    
    "scenarios/zome_call_single_value",
    "zomes/return_single_value/coordinator",
]

# By default, don't build the scenarios or zomes.
# The scenarios should only be built when they are being run.
# The zomes should only be built into wasm as part of running scenarios.
default-members = [
    "framework/runner",
    "framework/instruments",
    "framework/instruments_derive",

    "bindings/runner",
    "bindings/client",
]

[workspace.dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.1", features = ["derive"] }
tokio = { version = "1.36.0", features = ["full"] }
parking_lot = "0.12.1"
log = "0.4.20"
env_logger = "0.11.2"
derive_more = "0.99.17"
opentelemetry_api = { version = "0.20.0", features = ["metrics"] }
toml = "0.8.10"
serde_yaml = "0.9"
walkdir = "2"
sysinfo = "0.30.6"
url = "2.5.0"
tabled = "0.15.0"
indicatif = "0.17.8"

# Deps for Holochain 0.2
holochain_client = { version = "0.4.7", path = "../holochain-client-rust", features = ["client_signing"] }
holochain_zome_types = { version = "0.2.6" }
holo_hash = { version = "0.2.6" }
holochain_types = { version = "0.2.6" }
holochain_conductor_api = { version = "0.2.6" }
hdk = "0.2.6"
hdi = "0.3.6"
mr_bundle = "0.2.6"

# Framework
wind_tunnel_runner = { path = "./framework/runner" }
wind_tunnel_instruments = { path = "./framework/instruments" }
wind_tunnel_instruments_derive = { path = "./framework/instruments_derive" }

# Bindings
holochain_wind_tunnel_runner = { path = "./bindings/runner" }
holochain_client_instrumented = { path = "./bindings/client" }

[workspace.lints.rust]
unsafe_code = "forbid"

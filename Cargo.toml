[workspace]
resolver = "2"
members = [
    "framework/cli",
    "framework/runner",
    
    "scenarios/zome_call_single_value",
]

[workspace.dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.1", features = ["derive"] }
tokio = { version = "1.36.0", features = ["full"] }

wind_tunnel_cli = { path = "./framework/cli" }
wind_tunnel_runner = { path = "./framework/runner" }

[workspace.lints.rust]
unsafe_code = "forbid"
